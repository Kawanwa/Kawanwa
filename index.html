<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kawanwa Stone - ระบบจัดการร้าน</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts (Kanit for Thai) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Kanit', sans-serif;
        }
        .menu-card {
            transition: all 0.3s ease-in-out;
        }
        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-stone-50 to-slate-100 min-h-screen">

    <!-- Main container -->
    <div class="container mx-auto px-4 py-12">

        <div class="w-full max-w-4xl mx-auto">
            <!-- Header -->
            <header class="text-center mb-12">
                <h1 class="text-5xl md:text-6xl font-bold text-stone-800 tracking-tight">
                    Kawanwa Stone
                </h1>
                <p class="text-lg text-stone-500 mt-2">ระบบจัดการร้านกำไลหินแฮนด์เมด</p>
            </header>

            <!-- Main Menu Sections -->
            <main class="space-y-10">

                <!-- Section 1: Core Management -->
                <div>
                    <h2 class="text-xl font-semibold text-stone-600 mb-4 pl-2">การจัดการหลัก</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Create New Order -->
                        <a href="new-order.html" class="menu-card bg-white p-6 rounded-2xl shadow-sm border border-stone-200 flex items-center gap-5">
                            <div class="flex-shrink-0 h-16 w-16 rounded-xl bg-rose-100 text-rose-600 flex items-center justify-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                            </div>
                            <div>
                                <h3 class="text-xl font-bold text-stone-800">สร้างออเดอร์ใหม่</h3>
                                <p class="text-stone-500 mt-1">ออกแบบและบันทึกการขาย</p>
                            </div>
                        </a>
                        <!-- Manage Orders -->
                        <a href="order-history.html" class="menu-card bg-white p-6 rounded-2xl shadow-sm border border-stone-200 flex items-center gap-5">
                            <div class="flex-shrink-0 h-16 w-16 rounded-xl bg-indigo-100 text-indigo-600 flex items-center justify-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" /></svg>
                            </div>
                            <div>
                                <h3 class="text-xl font-bold text-stone-800">จัดการออเดอร์</h3>
                                <p class="text-stone-500 mt-1">ดูและอัปเดตสถานะออเดอร์</p>
                            </div>
                        </a>
                    </div>
                </div>

                <!-- Section 2: Inventory & Data Management -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <!-- Customers -->
                    <a href="customers.html" class="menu-card bg-white p-6 rounded-2xl shadow-sm border border-stone-200 text-center">
                        <div class="h-14 w-14 rounded-full bg-amber-100 text-amber-600 flex items-center justify-center mx-auto mb-3">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.653-.124-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.653.124-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
                        </div>
                        <h3 class="text-lg font-semibold text-stone-800">จัดการข้อมูลลูกค้า</h3>
                    </a>
                    <!-- Intake -->
                    <a href="intake.html" class="menu-card bg-white p-6 rounded-2xl shadow-sm border border-stone-200 text-center">
                        <div class="h-14 w-14 rounded-full bg-emerald-100 text-emerald-600 flex items-center justify-center mx-auto mb-3">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>
                        </div>
                        <h3 class="text-lg font-semibold text-stone-800">บันทึกการรับเข้า</h3>
                    </a>
                    <!-- Stock -->
                    <a href="stock.html" class="menu-card bg-white p-6 rounded-2xl shadow-sm border border-stone-200 text-center">
                        <div class="h-14 w-14 rounded-full bg-sky-100 text-sky-600 flex items-center justify-center mx-auto mb-3">
                           <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4" /></svg>
                        </div>
                        <h3 class="text-lg font-semibold text-stone-800">จัดการสต็อค</h3>
                    </a>
                </div>

                <!-- Section 3: Tools & Reports -->
                <div>
                    <h2 class="text-xl font-semibold text-stone-600 mb-4 pl-2">เครื่องมือและรายงาน</h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <!-- Sales Report -->
                        <a href="report.html" class="menu-card bg-white p-6 rounded-2xl shadow-sm border border-stone-200 text-center">
                            <div class="h-14 w-14 rounded-full bg-orange-100 text-orange-600 flex items-center justify-center mx-auto mb-3">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg>
                            </div>
                            <h3 class="text-lg font-semibold text-stone-800">รายงานการขาย</h3>
                        </a>
                        <!-- Usage Report -->
                         <a href="usage-report.html" class="menu-card bg-white p-6 rounded-2xl shadow-sm border border-stone-200 text-center">
                            <div class="h-14 w-14 rounded-full bg-teal-100 text-teal-600 flex items-center justify-center mx-auto mb-3">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" /></svg>
                            </div>
                            <h3 class="text-lg font-semibold text-stone-800">รายงานการใช้หิน</h3>
                        </a>
                        <!-- Expenses -->
                        <a href="expenses.html" class="menu-card bg-white p-6 rounded-2xl shadow-sm border border-stone-200 text-center">
                            <div class="h-14 w-14 rounded-full bg-purple-100 text-purple-600 flex items-center justify-center mx-auto mb-3">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" /></svg>
                            </div>
                            <h3 class="text-lg font-semibold text-stone-800">บัญชีและค่าใช้จ่าย</h3>
                        </a>
                    </div>
                </div>

            </main>
        </div>
    </div>

</body>
</html>
