<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บันทึกการรับเข้า - ระบบจัดการร้านกำไลหิน</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>

    <style>
        body {
            font-family: 'Kanit', sans-serif;
        }
        #message-box {
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-stone-100">

    <div class="container mx-auto px-4 py-10">
        <div class="max-w-3xl mx-auto bg-white p-8 rounded-xl shadow-lg">
            
            <header class="mb-8 border-b pb-4">
                 <a href="index.html" class="text-stone-500 hover:text-stone-800 transition-colors mb-4 inline-block">&larr; กลับไปหน้าหลัก</a>
                <h1 class="text-3xl font-bold text-stone-800">บันทึกการรับเข้า</h1>
                <p class="text-stone-600 mt-1">กรอกข้อมูลหินและอุปกรณ์ที่ซื้อมาใหม่</p>
            </header>

            <div id="message-box" class="hidden p-4 mb-4 rounded-md text-white"></div>

            <form id="intake-form">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    
                    <div>
                        <label for="importDate" class="block text-sm font-medium text-stone-700 mb-1">วันที่รับเข้า *</label>
                        <input type="date" id="importDate" name="importDate" required
                               class="w-full px-3 py-2 border border-stone-300 rounded-md shadow-sm focus:ring-emerald-500 focus:border-emerald-500">
                    </div>

                    <div>
                        <label for="type" class="block text-sm font-medium text-stone-700 mb-1">ประเภท *</label>
                        <select id="type" name="type" required
                                class="w-full px-3 py-2 border border-stone-300 rounded-md shadow-sm focus:ring-emerald-500 focus:border-emerald-500">
                            <option value="หิน">หิน</option>
                            <option value="อุปกรณ์ตกแต่ง">อุปกรณ์ตกแต่ง</option>
                        </select>
                    </div>

                    <div class="md:col-span-2">
                        <label for="name" class="block text-sm font-medium text-stone-700 mb-1">ชื่อ (เช่น หินไหมทอง, ตัวคั่นเงิน) *</label>
                        <input type="text" id="name" name="name" required
                               class="w-full px-3 py-2 border border-stone-300 rounded-md shadow-sm focus:ring-emerald-500 focus:border-emerald-500">
                    </div>

                    <div>
                        <label for="size" class="block text-sm font-medium text-stone-700 mb-1">ขนาด (mm)</label>
                        <input type="number" id="size" name="size" step="0.1"
                               class="w-full px-3 py-2 border border-stone-300 rounded-md shadow-sm focus:ring-emerald-500 focus:border-emerald-500">
                    </div>

                    <div>
                        <label for="supplier" class="block text-sm font-medium text-stone-700 mb-1">ผู้ขาย</label>
                        <input type="text" id="supplier" name="supplier"
                               class="w-full px-3 py-2 border border-stone-300 rounded-md shadow-sm focus:ring-emerald-500 focus:border-emerald-500">
                    </div>

                    <div>
                        <label for="totalPrice" class="block text-sm font-medium text-stone-700 mb-1">ราคาที่ซื้อมา (บาท) *</label>
                        <input type="number" id="totalPrice" name="totalPrice" required step="0.01"
                               class="w-full px-3 py-2 border border-stone-300 rounded-md shadow-sm focus:ring-emerald-500 focus:border-emerald-500">
                    </div>

                    <div>
                        <label for="quantity" class="block text-sm font-medium text-stone-700 mb-1">จำนวน (ชิ้น/เม็ด) *</label>
                        <input type="number" id="quantity" name="quantity" required min="1"
                               class="w-full px-3 py-2 border border-stone-300 rounded-md shadow-sm focus:ring-emerald-500 focus:border-emerald-500">
                    </div>

                    <div class="md:col-span-2">
                        <label for="image" class="block text-sm font-medium text-stone-700 mb-1">รูปภาพ</label>
                        <input type="file" id="image" name="image" accept="image/*"
                               class="w-full text-sm text-stone-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-emerald-50 file:text-emerald-700 hover:file:bg-emerald-100">
                    </div>
                </div>

                <div class="mt-8 pt-6 border-t">
                    <button type="submit" id="submit-button"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-emerald-600 hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 disabled:bg-stone-400 transition-colors">
                        <span id="button-text">บันทึกข้อมูล</span>
                    </button>
                </div>
            </form>

            <div class="mt-12">
                <div class="flex justify-between items-center mb-4 border-t pt-6">
                    <h2 class="text-2xl font-bold text-stone-800">รายการล่าสุด (3)</h2>
                    <a href="stock.html" class="text-white bg-sky-600 hover:bg-sky-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition-colors">
                        ไปที่หน้าสต็อคทั้งหมด &rarr;
                    </a>
                </div>
                <div id="recent-items-container" class="space-y-4">
                    <p class="text-stone-500 text-center py-4">กำลังโหลดรายการล่าสุด...</p>
                </div>
            </div>

        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp, query, orderBy, limit, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC0FFHNoma6TkX5GbKdki6B5h2peYOsUu0",
            authDomain: "kawanwa-stone.firebaseapp.com",
            projectId: "kawanwa-stone",
            storageBucket: "kawanwa-stone.appspot.com",
            messagingSenderId: "678984987842",
            appId: "1:678984987842:web:952c3f4a8822b23590f75b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        const intakeForm = document.getElementById('intake-form');
        const messageBox = document.getElementById('message-box');
        const submitButton = document.getElementById('submit-button');
        const buttonText = document.getElementById('button-text');
        const recentItemsContainer = document.getElementById('recent-items-container');

        function showMessage(message, isError = false) {
            messageBox.textContent = message;
            messageBox.className = `p-4 mb-4 rounded-md text-white ${isError ? 'bg-rose-500' : 'bg-emerald-500'}`;
            messageBox.classList.remove('hidden');
            setTimeout(() => { messageBox.classList.add('hidden'); }, 5000);
        }
        
        const renderRecentItems = (snapshot) => {
            recentItemsContainer.innerHTML = '';
            if (snapshot.empty) {
                recentItemsContainer.innerHTML = '<p class="text-stone-500 text-center py-4">ยังไม่มีรายการที่บันทึก</p>';
                return;
            }
            snapshot.forEach(doc => {
                const item = doc.data();
                const itemDate = item.createdAt ? item.createdAt.toDate().toLocaleDateString('th-TH') : 'N/A';
                const itemHtml = `
                    <div class="bg-stone-50 p-4 rounded-lg shadow-sm flex items-center space-x-4 border border-stone-200">
                        <img src="${item.imageUrl || 'https://placehold.co/64x64/e2e8f0/64748b?text=No+Img'}" 
                             alt="${item.name}" 
                             class="w-16 h-16 rounded-md object-cover bg-stone-200 flex-shrink-0">
                        <div class="flex-grow">
                            <p class="font-semibold text-stone-800">${item.name} <span class="text-sm font-normal text-stone-500">(${item.size || 'N/A'} mm)</span></p>
                            <p class="text-sm text-stone-600">ประเภท: ${item.type}</p>
                        </div>
                        <div class="text-right flex-shrink-0">
                            <p class="text-lg font-bold text-emerald-600">${item.quantity} ชิ้น</p>
                            <p class="text-xs text-stone-400">เพิ่มเมื่อ: ${itemDate}</p>
                        </div>
                    </div>
                `;
                recentItemsContainer.innerHTML += itemHtml;
            });
        };

        const materialsRef = collection(db, "materials");
        const q = query(materialsRef, orderBy("createdAt", "desc"), limit(3));
        onSnapshot(q, renderRecentItems);

        intakeForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitButton.disabled = true;
            buttonText.textContent = 'กำลังตรวจสอบข้อมูล...';

            try {
                const formData = new FormData(intakeForm);
                const imageFile = formData.get('image');
                let imageUrl = '';
                let imagePath = '';

                if (imageFile && imageFile.size > 0) {
                    try {
                        buttonText.textContent = 'กำลังบีบอัดรูปภาพ...';
                        const options = { maxSizeMB: 1, maxWidthOrHeight: 1024, useWebWorker: true };
                        const compressedFile = await imageCompression(imageFile, options);
                        
                        buttonText.textContent = 'กำลังอัปโหลด...';
                        imagePath = `materials/${Date.now()}-${compressedFile.name}`;
                        const imageRef = ref(storage, imagePath);
                        await uploadBytes(imageRef, compressedFile);
                        
                        buttonText.textContent = 'กำลังรับ URL...';
                        imageUrl = await getDownloadURL(imageRef);
                    } catch (imageError) {
                        console.error('Image Processing/Upload Error:', imageError);
                        throw new Error('เกิดข้อผิดพลาดระหว่างการจัดการรูปภาพ');
                    }
                }
                
                buttonText.textContent = 'กำลังบันทึกข้อมูล...';
                const totalPrice = parseFloat(formData.get('totalPrice'));
                const quantity = parseInt(formData.get('quantity'), 10);
                
                if (isNaN(quantity) || quantity <= 0) throw new Error("จำนวนต้องเป็นตัวเลขและมากกว่า 0");
                if (isNaN(totalPrice)) throw new Error("ราคาที่ซื้อมาต้องเป็นตัวเลข");

                const dataToSave = {
                    importDate: new Date(formData.get('importDate')),
                    type: formData.get('type'),
                    name: formData.get('name'),
                    size: parseFloat(formData.get('size')) || 0,
                    supplier: formData.get('supplier'),
                    totalPrice: totalPrice,
                    quantity: quantity,
                    avgPricePerPiece: totalPrice / quantity,
                    imageUrl: imageUrl,
                    imagePath: imagePath,
                    stockRemaining: quantity,
                    createdAt: serverTimestamp()
                };

                await addDoc(collection(db, "materials"), dataToSave);
                
                showMessage('บันทึกข้อมูลสำเร็จ!');
                intakeForm.reset();
                document.getElementById('importDate').valueAsDate = new Date();

            } catch (error) {
                console.error("Error during intake process: ", error);
                showMessage(`เกิดข้อผิดพลาด: ${error.message}`, true);
            } finally {
                submitButton.disabled = false;
                buttonText.textContent = 'บันทึกข้อมูล';
            }
        });

        document.getElementById('importDate').valueAsDate = new Date();

    </script>
</body>
</html>
