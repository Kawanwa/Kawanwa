<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>พิมพ์ใบปะหน้า</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General body and html styles */
        body, html {
            font-family: 'Sarabun', sans-serif;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }
        /* Main container for the label - Full screen for display */
        .label-container {
            width: 100%;
            height: 100%;
            padding: 5vh 5vw; /* Use viewport units for responsive padding */
            font-size: 3vh;   /* Use viewport units for responsive font size */
            line-height: 1.5;
            color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-sizing: border-box;
            overflow: hidden;
        }
        /* Address section */
        #address {
            flex-grow: 1;
            overflow: hidden;
            padding: 2vh 0;
            white-space: pre-line; /* Respect newlines in the address */
        }
        /* Customer name style */
        #name {
            font-weight: 700;
            font-size: 4vh; /* Larger font for name on screen */
        }

        /* Print-specific styles - CHANGED FOR VERTICAL LAYOUT */
        @media print {
            /* 1. สลับความกว้าง-สูงของหน้ากระดาษให้เป็นแนวตั้ง */
            body, html {
                width: 25mm;
                height: 58mm;
                padding: 0;
                margin: 0;
                overflow: hidden;
            }
            .label-container {
                box-sizing: border-box; /* ต้องมีเพื่อให้ padding ถูกต้อง */
                position: absolute;

                /* 2. กำหนดขนาดของเนื้อหาให้เท่ากับฉลากแนวนอนเดิม */
                width: 58mm;
                height: 25mm;

                /* 3. หมุนเนื้อหาทั้งกล่อง -90 องศา (ทวนเข็มนาฬิกา) */
                transform: rotate(-90deg);
                transform-origin: center;

                /* 4. จัดตำแหน่งกล่องที่หมุนแล้วให้อยู่ตรงกลาง */
                top: 16.5mm;  /* (58mm - 25mm) / 2 */
                left: -16.5mm; /* -(58mm - 25mm) / 2 */

                /* --- Revert styles for printing --- */
                padding: 1.5mm;
                font-size: 8pt;
                line-height: 1.3;
            }
            #address {
                padding: 1mm 0;
            }
            #name {
                font-size: 9pt;
            }
            /* 5. กำหนดขนาดหน้าพิมพ์ (สำคัญมาก) */
            @page {
                size: 25mm 58mm; /* ตั้งค่ากระดาษเป็นแนวตั้ง */
                margin: 0;
            }
        }
    </style>
</head>
<body>

    <div id="label-container" class="label-container">
        <div id="loader">กำลังโหลดข้อมูลผู้รับ...</div>
        <div id="content-wrapper" style="display: none; height: 100%; display: flex; flex-direction: column;">
            <div><strong>ผู้รับ:</strong> <span id="name"></span></div>
            <div id="address"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC0FFHNoma6TkX5GbKdki6B5h2peYOsUu0",
            authDomain: "kawanwa-stone.firebaseapp.com",
            projectId: "kawanwa-stone",
            storageBucket: "kawanwa-stone.appspot.com",
            messagingSenderId: "678984987842",
            appId: "1:678984987842:web:952c3f4a8822b23590f75b"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Function to load and display label data
        async function loadLabelData() {
            const loader = document.getElementById('loader');
            const contentWrapper = document.getElementById('content-wrapper');
            const nameEl = document.getElementById('name');
            const addressEl = document.getElementById('address');
            
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get('orderId');

            if (!orderId) {
                loader.textContent = "ไม่พบรหัสออเดอร์";
                return;
            }

            try {
                // Fetch order and customer data from Firestore
                const orderRef = doc(db, "orders", orderId);
                const orderSnap = await getDoc(orderRef);
                if (!orderSnap.exists()) throw new Error("ไม่พบข้อมูลออเดอร์");
                
                const orderData = orderSnap.data();
                const customerRef = doc(db, "customers", orderData.customerId);
                const customerSnap = await getDoc(customerRef);

                if (!customerSnap.exists()) throw new Error("ไม่พบข้อมูลลูกค้า");

                const customer = customerSnap.data();

                // Populate the label with data
                nameEl.textContent = customer.name || 'N/A';
                
                // Combine address and phone number
                const address = orderData.shippingAddress || customer.shippingAddress || 'ไม่มีข้อมูลที่อยู่';
                const phone = customer.phone || 'N/A';
                addressEl.textContent = `${address}\nโทร. ${phone}`;

                // Hide loader, show content, and trigger print dialog
                loader.style.display = 'none';
                contentWrapper.style.display = 'flex';
                window.print(); // Automatically trigger print

            } catch (error) {
                console.error("Error loading label data:", error);
                loader.textContent = `เกิดข้อผิดพลาด: ${error.message}`;
            }
        }

        // Load the data when the page loads
        loadLabelData();
    </script>
</body>
</html>
