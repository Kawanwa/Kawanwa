<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>พิมพ์ใบปะหน้า</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General body and html styles */
        body, html {
            font-family: 'Sarabun', sans-serif;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            overflow: hidden; /* ป้องกัน scrollbar ของหน้าหลัก */
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }

        /* --- ส่วนของการหมุนหน้าจอ --- */
        .rotated-container {
            width: 100vh;
            height: 100vw;
            transform-origin: top left;
            transform: rotate(-90deg);
            position: absolute;
            top: 100%;
            left: 0;
            
            /* จัดกึ่งกลางจอเต็มรูปแบบ */
            display: flex;
            justify-content: center; 
            align-items: center;     
            
            padding: 2vmin;
            box-sizing: border-box;
        }

        /* --- SVG Container --- */
        #svg-container {
            width: 100%;
            height: 100%;
        }
        
        /* --- สไตล์ของตัวอักษรใน SVG --- */
        .svg-text {
            font-family: 'Sarabun', sans-serif;
            fill: black; /* สีตัวอักษร */
            font-size: 100px; /* ขนาดเริ่มต้นสำหรับชื่อและเบอร์โทร */
            text-anchor: middle; /* จัดให้ข้อความอยู่กึ่งกลาง */
        }
        .svg-text-bold {
            font-weight: 700;
        }
        /* สไตล์สำหรับที่อยู่โดยเฉพาะ */
        .svg-text-address {
            font-size: 85px; /* ลดขนาดลงเล็กน้อย */
        }


        /* --- หน้าต่างแจ้งเตือน (Loader/Error) --- */
        #loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            font-size: 1.5em;
            color: #333;
            text-align: center;
            padding: 1em;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!-- หน้าต่างสำหรับแจ้งเตือนผู้ใช้ -->
    <div id="loader-overlay">
        <div id="loader-text">กำลังโหลดข้อมูล...</div>
    </div>

    <!-- เนื้อหาหลักที่จะถูกหมุน -->
    <div id="label-container" class="rotated-container" style="display: none;">
        <!-- จุดแก้ไขสำคัญ: เปลี่ยน preserveAspectRatio เป็น xMidYMin -->
        <svg id="svg-container" preserveAspectRatio="xMidYMin meet"></svg>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC0FFHNoma6TkX5GbKdki6B5h2peYOsUu0",
            authDomain: "kawanwa-stone.firebaseapp.com",
            projectId: "kawanwa-stone",
            storageBucket: "kawanwa-stone.appspot.com",
            messagingSenderId: "678984987842",
            appId: "1:678984987842:web:952c3f4a8822b23590f75b"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        // --- ฟังก์ชันตัดคำสำหรับที่อยู่ ---
        function wrapText(text, maxCharsPerLine) {
            const words = text.split(' ');
            const lines = [];
            let currentLine = '';

            words.forEach(word => {
                if (currentLine.length > 0 && (currentLine + ' ' + word).length > maxCharsPerLine) {
                    lines.push(currentLine.trim());
                    currentLine = word;
                } else {
                    currentLine += (currentLine.length > 0 ? ' ' : '') + word;
                }
            });
            lines.push(currentLine.trim());
            return lines;
        }

        // --- ฟังก์ชันหลักในการสร้าง SVG ---
        function renderContentAsSVG(name, address, phone) {
            const svgNS = "http://www.w3.org/2000/svg";
            const svg = document.getElementById('svg-container');
            svg.innerHTML = ''; // Clear previous content

            const group = document.createElementNS(svgNS, "g");
            
            let currentY = 100;
            const lineHeight = 120;
            const addressLineHeight = 100; 
            const maxCharsForAddress = 30; 

            // 1. สร้างบรรทัดชื่อผู้รับ
            const nameText = document.createElementNS(svgNS, "text");
            nameText.setAttribute("class", "svg-text svg-text-bold");
            nameText.setAttribute("y", currentY);
            nameText.textContent = `ผู้รับ: ${name}`;
            group.appendChild(nameText);
            
            currentY += lineHeight;

            // 2. สร้างบรรทัดที่อยู่ที่ตัดคำแล้ว
            const addressLines = wrapText(address, maxCharsForAddress);
            addressLines.forEach(line => {
                const addressText = document.createElementNS(svgNS, "text");
                addressText.setAttribute("class", "svg-text svg-text-address");
                addressText.setAttribute("y", currentY);
                addressText.textContent = line;
                group.appendChild(addressText);
                currentY += addressLineHeight;
            });

            // 3. สร้างบรรทัดเบอร์โทร
            const phoneText = document.createElementNS(svgNS, "text");
            phoneText.setAttribute("class", "svg-text");
            phoneText.setAttribute("y", currentY);
            phoneText.textContent = `โทร. ${phone}`;
            group.appendChild(phoneText);

            svg.appendChild(group);

            requestAnimationFrame(() => {
                const bbox = group.getBBox();
                const padding = 20;
                svg.setAttribute("viewBox", `${bbox.x - padding} ${bbox.y - padding} ${bbox.width + (padding * 2)} ${bbox.height + (padding * 2)}`);
            });
        }


        // Function to load and display label data
        async function loadLabelData() {
            const loaderOverlay = document.getElementById('loader-overlay');
            const loaderText = document.getElementById('loader-text');
            const labelContainer = document.getElementById('label-container');
            
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get('orderId');

            if (!orderId) {
                loaderText.innerHTML = `
                    <strong style="color: red; font-size: 1.2em;">ไม่พบรหัสออเดอร์!</strong>
                    <p style="font-size: 0.8em; margin-top: 1em;">กรุณาตรวจสอบให้แน่ใจว่า URL ของคุณมีรหัสออเดอร์ต่อท้าย<br>ตัวอย่าง: <strong>.../file.html?orderId=ABC-12345</strong></p>
                `;
                return;
            }

            try {
                const orderRef = doc(db, "orders", orderId);
                const orderSnap = await getDoc(orderRef);
                if (!orderSnap.exists()) throw new Error("ไม่พบข้อมูลออเดอร์ในระบบ");
                
                const orderData = orderSnap.data();
                const customerRef = doc(db, "customers", orderData.customerId);
                const customerSnap = await getDoc(customerRef);

                if (!customerSnap.exists()) throw new Error("ไม่พบข้อมูลลูกค้าที่ผูกกับออเดอร์นี้");

                const customer = customerSnap.data();

                const name = customer.name || 'N/A';
                const address = orderData.shippingAddress || customer.shippingAddress || 'ไม่มีข้อมูลที่อยู่';
                const phone = customer.phone || 'N/A';

                renderContentAsSVG(name, address, phone);

                loaderOverlay.style.display = 'none';
                labelContainer.style.display = 'flex';

            } catch (error) {
                console.error("Error loading label data:", error);
                loaderText.innerHTML = `
                    <strong style="color: red; font-size: 1.2em;">เกิดข้อผิดพลาด</strong>
                    <p style="font-size: 0.8em; margin-top: 1em;">${error.message}</p>
                `;
            }
        }

        loadLabelData();
    </script>
</body>
</html>
