<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>พิมพ์ใบปะหน้า</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            font-family: 'Sarabun', sans-serif;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            overflow: hidden;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .rotated-container {
            width: 100vh; /* Use viewport height for width */
            height: 100vw; /* Use viewport width for height */
            transform: rotate(-90deg);
            display: flex;
            justify-content: center; 
            align-items: center;     
            padding: 2vmin;
            box-sizing: border-box;
        }
        #svg-container {
            width: 100%;
            height: 100%;
        }
        .svg-text {
            font-family: 'Sarabun', sans-serif;
            fill: black;
            text-anchor: middle;
        }
        .svg-text-bold {
            font-weight: 700;
        }
        #status-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            font-size: 1.5em;
            color: #333;
            text-align: center;
            padding: 1em;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="status-overlay">
        <div id="status-text">กำลังโหลดข้อมูลและฟอนต์...</div>
    </div>
    <div id="label-container" class="rotated-container" style="display: none;">
        <svg id="svg-container"></svg>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Config ---
        const firebaseConfig = {
            apiKey: "AIzaSyC0FFHNoma6TkX5GbKdki6B5h2peYOsUu0",
            authDomain: "kawanwa-stone.firebaseapp.com",
            projectId: "kawanwa-stone",
            storageBucket: "kawanwa-stone.appspot.com",
            messagingSenderId: "678984987842",
            appId: "1:678984987842:web:952c3f4a8822b23590f75b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        /**
         * ตัดข้อความภาษาไทยตามจำนวนตัวอักษรที่กำหนด
         * @param {string} text - ข้อความที่ต้องการตัด
         * @param {number} maxCharsPerLine - จำนวนตัวอักษรสูงสุดต่อบรรทัด
         * @returns {string[]} - อาร์เรย์ของข้อความที่ถูกตัดแล้ว
         */
        function wrapText(text, maxCharsPerLine) {
            if (!text || typeof text !== 'string') return [];
            const regex = new RegExp(`.{1,${maxCharsPerLine}}`, 'g');
            return text.match(regex) || [];
        }

        /**
         * **ปรับปรุง (ขั้นตอนที่ 1):** สร้างและแสดงผล SVG โดยเน้นการจัดวางกึ่งกลางที่เสถียร
         * @param {string} name - ชื่อผู้รับ
         * @param {string} address - ที่อยู่ผู้รับ
         * @param {string} phone - เบอร์โทรศัพท์ผู้รับ
         */
        function renderContentAsSVG(name, address, phone) {
            const svgNS = "http://www.w3.org/2000/svg";
            const svg = document.getElementById('svg-container');
            svg.innerHTML = ''; // เคลียร์เนื้อหาเก่า

            // กำหนด viewBox เพื่อสร้างระบบพิกัดคงที่ (เหมือนกระดาษ)
            const viewBoxWidth = 400;
            const viewBoxHeight = 600;
            svg.setAttribute("viewBox", `0 0 ${viewBoxWidth} ${viewBoxHeight}`);
            
            // **หัวใจสำคัญ:** preserveAspectRatio จะทำให้ SVG ปรับขนาดตัวเองให้พอดีและอยู่กึ่งกลางเสมอ
            svg.setAttribute("preserveAspectRatio", "xMidYMid meet");

            // --- 1. เตรียมข้อมูลและกำหนดค่าพื้นฐาน ---
            const nameContent = `ผู้รับ: ${name}`;
            const phoneContent = `โทร. ${phone}`;
            const maxCharsForAddress = 22; // จำนวนอักษรสำหรับที่อยู่
            const addressLines = wrapText(address, maxCharsForAddress);

            // กำหนดขนาดฟอนต์และระยะห่างที่เหมาะสมกับ viewBox
            const nameFontSize = 28;
            const addressFontSize = 24;
            const phoneFontSize = 26;
            const lineSpacing = 8; // ระยะห่างระหว่างบรรทัดของที่อยู่
            const blockSpacing = 15; // ระยะห่างระหว่างบล็อก (ชื่อ, ที่อยู่, โทร)

            // --- 2. คำนวณความสูงรวมของเนื้อหาทั้งหมด ---
            const nameHeight = nameFontSize;
            const addressHeight = (addressLines.length * addressFontSize) + (Math.max(0, addressLines.length - 1) * lineSpacing);
            const phoneHeight = phoneFontSize;
            const totalContentHeight = nameHeight + addressHeight + phoneHeight + (2 * blockSpacing);

            // --- 3. คำนวณตำแหน่ง Y เริ่มต้นเพื่อให้บล็อกเนื้อหาทั้งหมดอยู่กึ่งกลางแนวตั้ง ---
            let currentY = (viewBoxHeight - totalContentHeight) / 2;
            const centerX = viewBoxWidth / 2;

            // --- 4. สร้างและวาง Element ทีละส่วน ---
            
            // ชื่อผู้รับ
            currentY += nameFontSize; // เลื่อน Y ไปยัง baseline ของข้อความ
            const nameText = document.createElementNS(svgNS, "text");
            nameText.setAttribute("class", "svg-text svg-text-bold");
            nameText.setAttribute("x", centerX);
            nameText.setAttribute("y", currentY);
            nameText.setAttribute("font-size", nameFontSize);
            nameText.setAttribute("dominant-baseline", "middle"); // จัดกลางแนวตั้งของตัวอักษร
            nameText.textContent = nameContent;
            svg.appendChild(nameText);

            currentY += blockSpacing; // เว้นวรรค

            // ที่อยู่
            addressLines.forEach(line => {
                currentY += addressFontSize / 2; // เลื่อนไปครึ่งหนึ่งของความสูง
                const addressText = document.createElementNS(svgNS, "text");
                addressText.setAttribute("class", "svg-text");
                addressText.setAttribute("x", centerX);
                addressText.setAttribute("y", currentY);
                addressText.setAttribute("font-size", addressFontSize);
                addressText.setAttribute("dominant-baseline", "middle");
                addressText.textContent = line;
                svg.appendChild(addressText);
                currentY += (addressFontSize / 2) + lineSpacing; // เลื่อนลงมาอีกครึ่ง + ระยะห่าง
            });
            currentY -= lineSpacing; // ลบระยะห่างสุดท้ายออก
            
            currentY += blockSpacing; // เว้นวรรค

            // เบอร์โทรศัพท์
            currentY += phoneFontSize / 2;
            const phoneText = document.createElementNS(svgNS, "text");
            phoneText.setAttribute("class", "svg-text");
            phoneText.setAttribute("x", centerX);
            phoneText.setAttribute("y", currentY);
            phoneText.setAttribute("font-size", phoneFontSize);
            phoneText.setAttribute("dominant-baseline", "middle");
            phoneText.textContent = phoneContent;
            svg.appendChild(phoneText);
        }
        
        /**
         * โหลดข้อมูลจาก Firestore และแสดงผลบนฉลาก
         */
        async function loadAndDisplayLabel() {
            const statusOverlay = document.getElementById('status-overlay');
            const statusText = document.getElementById('status-text');
            const labelContainer = document.getElementById('label-container');
            
            try {
                // รอให้ฟอนต์โหลดเสร็จก่อนเริ่มทำงาน (สำคัญมาก)
                await document.fonts.ready;

                const urlParams = new URLSearchParams(window.location.search);
                const orderId = urlParams.get('orderId');

                if (!orderId) {
                    throw new Error("ไม่พบรหัสออเดอร์ใน URL!<br>ตัวอย่าง: ...?orderId=ABC-123");
                }

                statusText.textContent = 'กำลังโหลดข้อมูลออเดอร์...';
                const orderRef = doc(db, "orders", orderId);
                const orderSnap = await getDoc(orderRef);
                if (!orderSnap.exists()) {
                    throw new Error(`ไม่พบข้อมูลออเดอร์รหัส: ${orderId}`);
                }
                
                const orderData = orderSnap.data();
                if (!orderData.customerId) {
                    throw new Error("ออเดอร์นี้ไม่มีข้อมูลรหัสลูกค้า");
                }

                statusText.textContent = 'กำลังโหลดข้อมูลลูกค้า...';
                const customerRef = doc(db, "customers", orderData.customerId);
                const customerSnap = await getDoc(customerRef);
                if (!customerSnap.exists()) {
                    throw new Error(`ไม่พบข้อมูลลูกค้าที่ผูกกับออเดอร์นี้ (ID: ${orderData.customerId})`);
                }

                const customer = customerSnap.data();
                const name = customer.name || 'ไม่มีชื่อ';
                const address = orderData.shippingAddress || customer.shippingAddress || 'ไม่มีข้อมูลที่อยู่';
                const phone = customer.phone || 'ไม่มีเบอร์โทร';

                renderContentAsSVG(name, address, phone);

                statusOverlay.style.display = 'none';
                labelContainer.style.display = 'flex';

            } catch (error) {
                console.error("เกิดข้อผิดพลาด:", error);
                statusText.innerHTML = `
                    <strong style="color: red; font-size: 1.2em;">เกิดข้อผิดพลาด</strong>
                    <p style="font-size: 0.8em; margin-top: 1em;">${error.message}</p>
                `;
            }
        }

        window.onload = loadAndDisplayLabel;

    </script>
</body>
</html>
