<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>พิมพ์ใบปะหน้า</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General body and html styles */
        body, html {
            font-family: 'Sarabun', sans-serif;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            overflow: hidden; /* ป้องกัน scrollbar ของหน้าหลัก */
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }

        /* --- ส่วนของการหมุนหน้าจอ (วิธีใหม่ที่ถูกต้อง) --- */
        .rotated-container {
            width: 100vh; /* ความกว้างเท่ากับความสูงจอ */
            height: 100vw; /* ความสูงเท่ากับความกว้างจอ */
            
            transform-origin: 0 0; /* กำหนดจุดหมุนที่มุมซ้ายบน */
            transform: rotate(-90deg) translateY(-100%); /* หมุนและย้ายตำแหน่งให้พอดี */
            
            /* --- จัดตำแหน่งเนื้อหาภายใน (วิธีใหม่ที่ถูกต้อง) --- */
            display: flex;
            flex-direction: column;
            /* justify-content คือแกนตั้งของจอที่หมุนแล้ว */
            justify-content: flex-end; /* จัดให้ชิดขอบล่าง */
            /* align-items คือแกนนอนของจอที่หมุนแล้ว */
            align-items: center;     /* จัดให้กึ่งกลาง */
            
            padding: 4vmin;
            box-sizing: border-box;
        }

        /* --- ส่วนของเนื้อหา --- */
        .content-wrapper {
            text-align: center;
            flex-shrink: 0;
            max-width: 100%;
        }

        /* 1. ชื่อผู้รับ */
        .name-line {
            white-space: nowrap;
            font-size: 12vmin;
            line-height: 1.2;
            font-weight: 700;
        }
        
        /* 2. ที่อยู่ */
        #address {
            font-size: 10vmin; /* ลดขนาดลงเล็กน้อย */
            line-height: 1.2;
            white-space: normal; /* ตัดคำขึ้นบรรทัดใหม่ได้ */
        }

        /* 3. เบอร์โทร */
        #phone {
            font-size: 10vmin;
            line-height: 1.2;
            white-space: nowrap;
        }


        /* --- หน้าต่างแจ้งเตือน (Loader/Error) --- */
        #loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            font-size: 1.5em;
            color: #333;
            text-align: center;
            padding: 1em;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!-- หน้าต่างสำหรับแจ้งเตือนผู้ใช้ -->
    <div id="loader-overlay">
        <div id="loader-text">กำลังโหลดข้อมูล...</div>
    </div>

    <!-- เนื้อหาหลักที่จะถูกหมุน -->
    <div id="label-container" class="rotated-container" style="display: none;">
        <div class="content-wrapper">
            <div class="name-line">ผู้รับ: <span id="name"></span></div>
            <div id="address"></div>
            <div id="phone"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC0FFHNoma6TkX5GbKdki6B5h2peYOsUu0",
            authDomain: "kawanwa-stone.firebaseapp.com",
            projectId: "kawanwa-stone",
            storageBucket: "kawanwa-stone.appspot.com",
            messagingSenderId: "678984987842",
            appId: "1:678984987842:web:952c3f4a8822b23590f75b"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        // --- ฟังก์ชันปรับขนาดเนื้อหาให้พอดีจอ ---
        function fitContentToScreen() {
            const container = document.querySelector('.rotated-container');
            const content = document.querySelector('.content-wrapper');

            // ใช้ requestAnimationFrame เพื่อให้แน่ใจว่าเบราว์เซอร์วาดภาพเสร็จแล้ว
            requestAnimationFrame(() => {
                // เนื่องจากจอหมุนอยู่ เราจึงต้องเช็คความสูงของเนื้อหา (scrollHeight)
                // กับความกว้างของกรอบ (clientWidth)
                const containerWidth = container.clientWidth;
                const contentHeight = content.scrollHeight;

                if (contentHeight > containerWidth) {
                    const scale = containerWidth / contentHeight;
                    // ย่อส่วนเนื้อหาลงมาให้พอดี
                    content.style.transform = `scale(${scale})`;
                }
            });
        }


        // Function to load and display label data
        async function loadLabelData() {
            const loaderOverlay = document.getElementById('loader-overlay');
            const loaderText = document.getElementById('loader-text');
            const labelContainer = document.getElementById('label-container');
            const nameEl = document.getElementById('name');
            const addressEl = document.getElementById('address');
            const phoneEl = document.getElementById('phone');
            
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get('orderId');

            if (!orderId) {
                loaderText.innerHTML = `
                    <strong style="color: red; font-size: 1.2em;">ไม่พบรหัสออเดอร์!</strong>
                    <p style="font-size: 0.8em; margin-top: 1em;">กรุณาตรวจสอบให้แน่ใจว่า URL ของคุณมีรหัสออเดอร์ต่อท้าย<br>ตัวอย่าง: <strong>.../file.html?orderId=ABC-12345</strong></p>
                `;
                return;
            }

            try {
                const orderRef = doc(db, "orders", orderId);
                const orderSnap = await getDoc(orderRef);
                if (!orderSnap.exists()) throw new Error("ไม่พบข้อมูลออเดอร์ในระบบ");
                
                const orderData = orderSnap.data();
                const customerRef = doc(db, "customers", orderData.customerId);
                const customerSnap = await getDoc(customerRef);

                if (!customerSnap.exists()) throw new Error("ไม่พบข้อมูลลูกค้าที่ผูกกับออเดอร์นี้");

                const customer = customerSnap.data();

                nameEl.textContent = customer.name || 'N/A';
                addressEl.textContent = orderData.shippingAddress || customer.shippingAddress || 'ไม่มีข้อมูลที่อยู่';
                phoneEl.textContent = `โทร. ${customer.phone || 'N/A'}`;

                loaderOverlay.style.display = 'none';
                labelContainer.style.display = 'flex';
                
                // เรียกใช้ฟังก์ชันปรับขนาดเนื้อหาให้พอดีจอ
                fitContentToScreen();

            } catch (error) {
                console.error("Error loading label data:", error);
                loaderText.innerHTML = `
                    <strong style="color: red; font-size: 1.2em;">เกิดข้อผิดพลาด</strong>
                    <p style="font-size: 0.8em; margin-top: 1em;">${error.message}</p>
                `;
            }
        }

        loadLabelData();
    </script>
</body>
</html>
