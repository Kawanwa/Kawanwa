<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>พิมพ์ใบปะหน้า</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General body and html styles */
        body, html {
            font-family: 'Sarabun', sans-serif;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: white; 
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* --- STYLES FOR SCREEN PREVIEW --- */
        .label-container {
            background-color: white;
            box-sizing: border-box;
            
            /* Use most of the screen for the preview area */
            width: 95vh;
            height: 41.2vh;

            transform: rotate(-90deg);
            color: black;
            
            /* Font size will be set by JavaScript */
            line-height: 1.3;
        }

        #content-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            padding: 1vh; /* Add some internal padding */
        }
        
        #name {
            font-weight: 700;
        }
        
        #phone {
            font-weight: 700;
            text-align: center;
        }


        /* --- PRINT-ONLY STYLES (UNAFFECTED BY JS) --- */
        @media print {
            body, html {
                background-color: white;
                display: block;
            }
            .label-container {
                /* OVERRIDE with exact mm dimensions for printing */
                width: 58mm;
                height: 25mm;
                
                /* Reset padding and font-size to absolute units for print */
                padding: 1.5mm !important;
                font-size: 8pt !important;
                line-height: 1.3 !important;
                
                position: absolute;
                top: 16.5mm;
                left: -16.5mm;
            }
            
            #name {
                font-size: 9pt !important;
            }
            
            #phone {
                font-size: 8pt !important;
                font-weight: 700 !important;
                text-align: left !important;
            }
            
            @page {
                size: 25mm 58mm;
                margin: 0;
            }
        }

        #loader {
           transform: rotate(90deg);
           font-size: 16px;
        }
    </style>
</head>
<body>

    <div id="label-container" class="label-container">
        <div id="loader">กำลังโหลดข้อมูลผู้รับ...</div>
        <div id="content-wrapper" style="display: none;">
            <div id="recipient-info">
                <div><strong>ผู้รับ:</strong> <span id="name"></span></div>
                <div id="address"></div>
            </div>
            <div id="phone-container">
                <span id="phone"></span>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC0FFHNoma6TkX5GbKdki6B5h2peYOsUu0",
            authDomain: "kawanwa-stone.firebaseapp.com",
            projectId: "kawanwa-stone",
            storageBucket: "kawanwa-stone.appspot.com",
            messagingSenderId: "678984987842",
            appId: "1:678984987842:web:952c3f4a8822b23590f75b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        /**
         * NEW FUNCTION: Dynamically adjusts font size for the screen preview
         * to make the recipient's name as large as possible.
         */
        function adjustFontSize() {
            const labelContainer = document.getElementById('label-container');
            const nameEl = document.getElementById('name');
            const addressEl = document.getElementById('address');
            const phoneEl = document.getElementById('phone');

            // The available "width" for our text is the container's height (due to rotation)
            const availableSpace = labelContainer.clientHeight * 0.95; // Use 95% to be safe

            let fontSize = 150; // Start with a large font size
            nameEl.style.fontSize = fontSize + 'px';

            // Loop and decrease font size until the name fits perfectly
            while (nameEl.scrollWidth > availableSpace && fontSize > 10) {
                fontSize--;
                nameEl.style.fontSize = fontSize + 'px';
            }

            // Now, set the other elements' font sizes relative to the name's final size
            const addressFontSize = fontSize * 0.8;
            addressEl.style.fontSize = addressFontSize + 'px';
            phoneEl.style.fontSize = addressFontSize + 'px';
            
            // Also adjust line height for better spacing
            addressEl.style.lineHeight = 1.4;
        }

        async function loadLabelData() {
            const loader = document.getElementById('loader');
            const contentWrapper = document.getElementById('content-wrapper');
            const nameEl = document.getElementById('name');
            const addressEl = document.getElementById('address');
            const phoneEl = document.getElementById('phone');
            
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get('orderId');

            if (!orderId) {
                loader.textContent = "ไม่พบรหัสออเดอร์";
                return;
            }

            try {
                const orderRef = doc(db, "orders", orderId);
                const orderSnap = await getDoc(orderRef);
                if (!orderSnap.exists()) throw new Error("ไม่พบข้อมูลออเดอร์");
                
                const orderData = orderSnap.data();
                const customerRef = doc(db, "customers", orderData.customerId);
                const customerSnap = await getDoc(customerRef);

                if (!customerSnap.exists()) throw new Error("ไม่พบข้อมูลลูกค้า");

                const customer = customerSnap.data();

                nameEl.textContent = customer.name || 'N/A';
                const address = orderData.shippingAddress || customer.shippingAddress || 'ไม่มีข้อมูลที่อยู่';
                const phone = customer.phone || 'N/A';
                
                addressEl.textContent = address;
                phoneEl.textContent = `โทร. ${phone}`;
                
                loader.style.display = 'none';
                contentWrapper.style.display = 'flex';
                
                // ** Call the new function to auto-size the font for the preview **
                adjustFontSize();

                window.print();

            } catch (error) {
                console.error("Error loading label data:", error);
                loader.textContent = `เกิดข้อผิดพลาด: ${error.message}`;
            }
        }

        loadLabelData();
    </script>
</body>
</html>
