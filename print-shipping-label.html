<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>พิมพ์ใบปะหน้า</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- การตั้งค่าพื้นฐาน --- */
        body, html {
            font-family: 'Sarabun', sans-serif;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            overflow: hidden; /* ป้องกันการเลื่อนหน้าจอ */
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
            
            /* ทำให้ body เป็น flex container เพื่อจัดลูกให้อยู่กึ่งกลาง */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- คอนเทนเนอร์หลักที่ใช้หมุนหน้าจอ (ปรับปรุงใหม่) --- */
        .rotated-container {
            width: 100vh; /* ความกว้างเท่ากับความสูงของจอ */
            height: 100vw; /* ความสูงเท่ากับความกว้างของจอ */
            
            /* เหลือแค่การหมุนอย่างเดียวพอ */
            transform: rotate(-90deg);
            
            /* จัดให้ SVG อยู่เต็มพื้นที่ (เหมือนเดิม) */
            display: flex;
            justify-content: center; 
            align-items: center;     
            
            padding: 2vmin; /* ระยะห่างจากขอบเล็กน้อย */
            box-sizing: border-box;
        }

        /* --- SVG Container --- */
        #svg-container {
            width: 100%;
            height: 100%;
            border: 2px dashed #ccc; /* เพิ่มเส้นขอบเพื่อให้เห็นพื้นที่ชัดเจน */
        }
        
        /* --- สไตล์ของตัวอักษรใน SVG (เหมือนเดิม) --- */
        .svg-text {
            font-family: 'Sarabun', sans-serif;
            fill: black;
            font-size: 100px; /* ขนาดเริ่มต้น */
            text-anchor: middle; /* จัดกึ่งกลางแนวนอน */
        }
        .svg-text-bold {
            font-weight: 700;
        }
        .svg-text-address {
            font-size: 85px; /* ลดขนาดสำหรับที่อยู่ */
        }

        /* --- หน้าต่างแจ้งเตือน (เหมือนเดิม) --- */
        #status-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            font-size: 1.5em;
            color: #333;
            text-align: center;
            padding: 1em;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="status-overlay">
        <div id="status-text">กำลังโหลดข้อมูล...</div>
    </div>

    <div id="label-container" class="rotated-container" style="display: none;">
        <svg id="svg-container" preserveAspectRatio="xMidYMax meet"></svg>
    </div>

    <script type="module">
        // --- นำเข้า Firebase modules ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- ตั้งค่า Firebase ---
        const firebaseConfig = {
            apiKey: "AIzaSyC0FFHNoma6TkX5GbKdki6B5h2peYOsUu0",
            authDomain: "kawanwa-stone.firebaseapp.com",
            projectId: "kawanwa-stone",
            storageBucket: "kawanwa-stone.appspot.com",
            messagingSenderId: "678984987842",
            appId: "1:678984987842:web:952c3f4a8822b23590f75b"
        };

        // --- เริ่มต้น Firebase ---
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        // --- ฟังก์ชันตัดคำสำหรับที่อยู่ ---
        function wrapText(text, maxCharsPerLine) {
            if (!text || typeof text !== 'string') return [];
            const words = text.split(' ');
            const lines = [];
            let currentLine = '';

            words.forEach(word => {
                if (currentLine.length > 0 && (currentLine + ' ' + word).length > maxCharsPerLine) {
                    lines.push(currentLine.trim());
                    currentLine = word;
                } else {
                    currentLine += (currentLine.length > 0 ? ' ' : '') + word;
                }
            });
            lines.push(currentLine.trim());
            return lines;
        }

        // --- ฟังก์ชันหลักในการสร้าง SVG (ตรรกะใหม่: วาดจากล่างขึ้นบน) ---
        function renderContentAsSVG(name, address, phone) {
            const svgNS = "http://www.w3.org/2000/svg";
            const svg = document.getElementById('svg-container');
            svg.innerHTML = ''; // ล้างข้อมูลเก่า

            // 1. กำหนดระบบพิกัด (viewBox)
            const viewBoxWidth = 1200;
            const viewBoxHeight = 1500; // ให้ความสูงเยอะๆ ไว้ก่อน
            svg.setAttribute("viewBox", `0 0 ${viewBoxWidth} ${viewBoxHeight}`);

            const group = document.createElementNS(svgNS, "g");
            // จัดตำแหน่งกลุ่มทั้งหมดให้อยู่กึ่งกลางแนวนอนของ viewBox
            group.setAttribute("transform", `translate(${viewBoxWidth / 2}, 0)`);

            // 2. กำหนดค่าต่างๆ
            const lineHeight = 120;
            const addressLineHeight = 100;
            const maxCharsForAddress = 35;
            const bottomPadding = 50; // ระยะห่างจากขอบล่างสุด

            // 3. เริ่มคำนวณตำแหน่ง Y จากด้านล่างสุดของ viewBox
            let currentY = viewBoxHeight - bottomPadding;

            // --- เริ่มวาดจากล่างขึ้นบน ---

            // 3.1 วาดเบอร์โทร (บรรทัดล่างสุด)
            const phoneText = document.createElementNS(svgNS, "text");
            phoneText.setAttribute("class", "svg-text");
            phoneText.setAttribute("y", currentY);
            phoneText.textContent = `โทร. ${phone}`;
            group.appendChild(phoneText);

            // 3.2 เลื่อนตำแหน่ง Y ขึ้นสำหรับบรรทัดถัดไป
            currentY -= lineHeight;

            // 3.3 วาดที่อยู่ (กลับด้าน array เพื่อวาดจากล่างขึ้นบน)
            const addressLines = wrapText(address, maxCharsForAddress).reverse(); 
            addressLines.forEach(line => {
                const addressText = document.createElementNS(svgNS, "text");
                addressText.setAttribute("class", "svg-text svg-text-address");
                addressText.setAttribute("y", currentY);
                addressText.textContent = line;
                group.appendChild(addressText);
                currentY -= addressLineHeight; // เลื่อน Y ขึ้น
            });

            // 3.4 วาดชื่อผู้รับ (บรรทัดบนสุด)
            const nameText = document.createElementNS(svgNS, "text");
            nameText.setAttribute("class", "svg-text svg-text-bold");
            nameText.setAttribute("y", currentY);
            nameText.textContent = `ผู้รับ: ${name}`;
            group.appendChild(nameText);

            svg.appendChild(group);
        }

        // --- ฟังก์ชันโหลดข้อมูลและแสดงผล ---
        async function loadAndDisplayLabel() {
            const statusOverlay = document.getElementById('status-overlay');
            const statusText = document.getElementById('status-text');
            const labelContainer = document.getElementById('label-container');
            
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const orderId = urlParams.get('orderId');

                if (!orderId) {
                    throw new Error("ไม่พบรหัสออเดอร์ใน URL!<br>ตัวอย่าง: ...?orderId=ABC-123");
                }

                // ดึงข้อมูล Order
                const orderRef = doc(db, "orders", orderId);
                const orderSnap = await getDoc(orderRef);
                if (!orderSnap.exists()) {
                    throw new Error(`ไม่พบข้อมูลออเดอร์รหัส: ${orderId}`);
                }
                
                const orderData = orderSnap.data();
                if (!orderData.customerId) {
                    throw new Error("ออเดอร์นี้ไม่มีข้อมูลรหัสลูกค้า");
                }

                // ดึงข้อมูล Customer
                const customerRef = doc(db, "customers", orderData.customerId);
                const customerSnap = await getDoc(customerRef);
                if (!customerSnap.exists()) {
                    throw new Error(`ไม่พบข้อมูลลูกค้าที่ผูกกับออเดอร์นี้ (ID: ${orderData.customerId})`);
                }

                const customer = customerSnap.data();

                // เตรียมข้อมูลเพื่อแสดงผล
                const name = customer.name || 'ไม่มีชื่อ';
                const address = orderData.shippingAddress || customer.shippingAddress || 'ไม่มีข้อมูลที่อยู่';
                const phone = customer.phone || 'ไม่มีเบอร์โทร';

                // เรียกฟังก์ชันวาด SVG
                renderContentAsSVG(name, address, phone);

                // แสดงผล
                statusOverlay.style.display = 'none';
                labelContainer.style.display = 'flex';

            } catch (error) {
                console.error("เกิดข้อผิดพลาด:", error);
                statusText.innerHTML = `
                    <strong style="color: red; font-size: 1.2em;">เกิดข้อผิดพลาด</strong>
                    <p style="font-size: 0.8em; margin-top: 1em;">${error.message}</p>
                `;
            }
        }

        // เริ่มทำงานเมื่อหน้าเว็บโหลดเสร็จ
        window.onload = loadAndDisplayLabel;

    </script>
</body>
</html>
