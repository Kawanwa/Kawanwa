<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>พิมพ์ใบปะหน้า</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html { font-family: 'Sarabun', sans-serif; margin: 0; padding: 0; width: 100%; height: 100%; background-color: white; -webkit-print-color-adjust: exact; print-color-adjust: exact; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        .label-container { transform: rotate(-90deg); line-height: 1.3; color: black; }
        #content-wrapper { display: flex; flex-direction: column; justify-content: space-between; padding: 1vh; border: 1px solid white; }
        #name-line { white-space: nowrap; }
        #name { font-weight: 700; }
        #address { white-space: normal; }
        #phone { font-weight: 700; text-align: center; white-space: nowrap; }
        #loader { transform: rotate(90deg); font-size: 16px; }
        @media print {
            body, html { background-color: white; display: block; }
            .label-container { white-space: normal !important; width: 58mm !important; height: 25mm !important; padding: 1.5mm !important; font-size: 8pt !important; line-height: 1.3 !important; position: absolute !important; top: 16.5mm !important; left: -16.5mm !important; transform: rotate(-90deg) !important; }
            #content-wrapper { height: 100% !important; padding: 0 !important; }
            #name { font-size: 9pt !important; }
            #phone { font-size: 8pt !important; font-weight: 700 !important; text-align: left !important; }
            @page { size: 25mm 58mm; margin: 0; }
        }
    </style>
</head>
<body>

    <div id="label-container" class="label-container">
        <div id="loader">กำลังโหลดข้อมูลผู้รับ...</div>
        <div id="content-wrapper" style="display: none;">
            <div id="recipient-info">
                <div id="name-line"><strong>ผู้รับ:</strong> <span id="name"></span></div>
                <div id="address"></div>
            </div>
            <div id="phone-container">
                <span id="phone"></span>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { firebaseConfig } from './config.js';

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        function adjustFontSize() {
            const container = document.querySelector('.label-container');
            const contentWrapper = document.querySelector('#content-wrapper');
            const nameLine = document.querySelector('#name-line');
            if (!container || !contentWrapper || !nameLine) return;
            container.style.fontSize = '10px';
            const availableWidth = window.innerHeight * 0.98;
            const availableHeight = window.innerWidth * 0.98;
            let fontSize = 10;
            while (true) {
                container.style.fontSize = (fontSize + 1) + 'px';
                if (nameLine.scrollWidth > availableWidth || contentWrapper.scrollHeight > availableHeight) {
                    container.style.fontSize = fontSize + 'px';
                    break;
                }
                fontSize++;
                if (fontSize > 300) break;
            }
        }

        async function loadLabelData() {
            const loader = document.getElementById('loader');
            const contentWrapper = document.getElementById('content-wrapper');
            const nameEl = document.getElementById('name');
            const addressEl = document.getElementById('address');
            const phoneEl = document.getElementById('phone');
            
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get('orderId');

            if (!orderId) {
                loader.textContent = "ไม่พบรหัสออเดอร์";
                return;
            }

            try {
                const orderRef = doc(db, "orders", orderId);
                const orderSnap = await getDoc(orderRef);
                if (!orderSnap.exists()) throw new Error("ไม่พบข้อมูลออเดอร์");
                const orderData = orderSnap.data();

                // IMPROVEMENT: Use recipient phone from order, fallback to customer phone
                const customerRef = doc(db, "customers", orderData.customerId);
                const customerSnap = await getDoc(customerRef);
                const customer = customerSnap.exists() ? customerSnap.data() : {};

                nameEl.textContent = orderData.recipientName || 'N/A';
                addressEl.textContent = orderData.recipientAddress || 'ไม่มีข้อมูลที่อยู่';
                phoneEl.textContent = `โทร. ${orderData.recipientPhone || customer.phone || 'N/A'}`;
                
                loader.style.display = 'none';
                contentWrapper.style.display = 'flex';
                
                adjustFontSize();
                window.onresize = adjustFontSize;
                window.print();

            } catch (error) {
                console.error("Error loading label data:", error);
                loader.textContent = `เกิดข้อผิดพลาด: ${error.message}`;
            }
        }

        loadLabelData();
    </script>
</body>
</html>
