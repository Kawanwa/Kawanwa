<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ใบปะหน้า</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General body and html styles */
        body, html {
            font-family: 'Sarabun', sans-serif;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #f0f2f5; /* Background for contrast when not printing */
            overflow: hidden; /* Prevent scrollbar on the main page */
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }

        /* --- Page rotation container --- */
        .rotated-container {
            width: 100vh;
            height: 100vw;
            transform-origin: top left;
            transform: rotate(-90deg) translateX(-100vh);
            position: absolute;
            top: 0;
            left: 0;
            
            /* Center the content using Flexbox */
            display: flex;
            justify-content: center; 
            align-items: center;     
            
            padding: 2vmin;
            box-sizing: border-box;
            background-color: white;
        }

        /* --- SVG Container --- */
        #svg-container {
            width: 100%;
            height: 100%;
        }
        
        /* --- SVG Text Styles --- */
        .svg-text {
            font-family: 'Sarabun', sans-serif;
            fill: black;
            font-size: 100px;
            text-anchor: middle; /* Center align text */
        }
        .svg-text-bold {
            font-weight: 700;
        }
        .svg-text-address {
            font-size: 85px;
        }

        /* --- Notification Overlay (Loader/Error) --- */
        #notification-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            font-size: 1.5em;
            color: #333;
            text-align: center;
            padding: 1em;
            box-sizing: border-box;
        }
        
        #notification-box {
            background: white;
            padding: 2em 3em;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        /* --- Print Styles --- */
        @media print {
            body, html {
                background-color: white; /* Ensure background is white for printing */
            }
            #notification-overlay {
                display: none !important; /* Hide overlay when printing */
            }
            .rotated-container {
                transform: rotate(-90deg) translateX(-100vh);
                padding: 0;
                background-color: white;
            }
        }
    </style>
</head>
<body>
    <div id="notification-overlay">
        <div id="notification-box">
            <div id="notification-text">กำลังโหลดข้อมูล...</div>
        </div>
    </div>

    <div id="label-container" class="rotated-container" style="display: none;">
        <svg id="svg-container" preserveAspectRatio="xMidYMin meet"></svg>
    </div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Configuration ---
        const firebaseConfig = typeof __firebase_config !== 'undefined' 
            ? JSON.parse(__firebase_config)
            : {
                apiKey: "AIzaSyC0FFHNoma6TkX5GbKdki6B5h2peYOsUu0",
                authDomain: "kawanwa-stone.firebaseapp.com",
                projectId: "kawanwa-stone",
                storageBucket: "kawanwa-stone.appspot.com",
                messagingSenderId: "678984987842",
                appId: "1:678984987842:web:952c3f4a8822b23590f75b"
            };

        // --- UI Elements ---
        const notificationOverlay = document.getElementById('notification-overlay');
        const notificationText = document.getElementById('notification-text');
        const labelContainer = document.getElementById('label-container');

        // --- Initialize Firebase ---
        let db;
        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            const auth = getAuth(app);
            
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    console.log("Authenticated anonymously with UID:", user.uid);
                    loadLabelData();
                } else {
                    signInAnonymously(auth).catch((error) => {
                        console.error("Anonymous sign-in failed:", error);
                        showError("ไม่สามารถเชื่อมต่อกับระบบได้", "กรุณาลองรีเฟรชหน้าอีกครั้ง");
                    });
                }
            });

        } catch (error) {
            console.error("Firebase initialization failed:", error);
            showError("การเริ่มต้นระบบล้มเหลว", "ไม่สามารถเชื่อมต่อกับฐานข้อมูลได้");
        }
        
        // --- Helper Functions ---
        function showError(title, message = '') {
            notificationText.innerHTML = `
                <strong style="color: red; font-size: 1.2em;">${title}</strong>
                <p style="font-size: 0.8em; margin-top: 1em;">${message}</p>
            `;
            notificationOverlay.style.display = 'flex';
        }

        function wrapText(text, maxCharsPerLine) {
            if (!text || typeof text !== 'string') return [''];
            const words = text.split(' ');
            const lines = [];
            let currentLine = '';

            words.forEach(word => {
                if (currentLine.length > 0 && (currentLine + ' ' + word).length > maxCharsPerLine) {
                    lines.push(currentLine.trim());
                    currentLine = word;
                } else {
                    currentLine += (currentLine.length > 0 ? ' ' : '') + word;
                }
            });
            if (currentLine) {
                lines.push(currentLine.trim());
            }
            return lines;
        }

        function renderContentAsSVG(name, address, phone) {
            const svgNS = "http://www.w3.org/2000/svg";
            const svg = document.getElementById('svg-container');
            svg.innerHTML = ''; 

            const group = document.createElementNS(svgNS, "g");
            
            let currentY = 100;
            const lineHeight = 120;
            const addressLineHeight = 100; 
            const maxCharsForAddress = 30; 

            // 1. Recipient name line
            const nameText = document.createElementNS(svgNS, "text");
            nameText.setAttribute("class", "svg-text svg-text-bold");
            nameText.setAttribute("y", currentY);
            nameText.textContent = `ผู้รับ: ${name}`;
            group.appendChild(nameText);
            
            currentY += lineHeight;

            // 2. Address lines with word wrapping
            const addressLines = wrapText(address, maxCharsForAddress);
            addressLines.forEach(line => {
                const addressText = document.createElementNS(svgNS, "text");
                addressText.setAttribute("class", "svg-text svg-text-address");
                addressText.setAttribute("y", currentY);
                addressText.textContent = line;
                group.appendChild(addressText);
                currentY += addressLineHeight;
            });

            // 3. Phone number line
            const phoneText = document.createElementNS(svgNS, "text");
            phoneText.setAttribute("class", "svg-text");
            phoneText.setAttribute("y", currentY);
            phoneText.textContent = `โทร. ${phone}`;
            group.appendChild(phoneText);

            svg.appendChild(group);

            requestAnimationFrame(() => {
                const bbox = group.getBBox();
                const padding = 20;
                svg.setAttribute("viewBox", `${bbox.x - padding} ${bbox.y - padding} ${bbox.width + (padding * 2)} ${bbox.height + (padding * 2)}`);
                
                const centerX = (bbox.width / 2) + bbox.x;
                Array.from(group.children).forEach(textElement => {
                    textElement.setAttribute("x", centerX);
                });
            });
        }

        // --- Main Function to Load and Display Data ---
        async function loadLabelData() {
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get('orderId');

            if (!orderId) {
                showError(
                    'ไม่พบรหัสออเดอร์!',
                    'กรุณาตรวจสอบให้แน่ใจว่า URL ของคุณมีรหัสออเดอร์ต่อท้าย<br>ตัวอย่าง: <strong>.../file.html?orderId=ABC-12345</strong>'
                );
                return;
            }

            try {
                const orderRef = doc(db, "orders", orderId);
                const orderSnap = await getDoc(orderRef);
                if (!orderSnap.exists()) throw new Error(`ไม่พบข้อมูลออเดอร์ '${orderId}' ในระบบ`);
                
                const orderData = orderSnap.data();
                if (!orderData.customerId) throw new Error("ออเดอร์ไม่มีข้อมูลรหัสลูกค้า");
                
                const customerRef = doc(db, "customers", orderData.customerId);
                const customerSnap = await getDoc(customerRef);
                if (!customerSnap.exists()) throw new Error(`ไม่พบข้อมูลลูกค้า '${orderData.customerId}' ที่ผูกกับออเดอร์นี้`);

                const customer = customerSnap.data();

                const name = customer.name || 'ไม่มีข้อมูลชื่อ';
                const address = orderData.shippingAddress || customer.shippingAddress || 'ไม่มีข้อมูลที่อยู่';
                const phone = customer.phone || 'ไม่มีข้อมูลเบอร์โทร';

                renderContentAsSVG(name, address, phone);

                notificationOverlay.style.display = 'none';
                labelContainer.style.display = 'flex';

            } catch (error) {
                console.error("Error loading label data:", error);
                showError("เกิดข้อผิดพลาดในการโหลดข้อมูล", error.message);
            }
        }
    </script>
</body>
</html>
